name: Deploy to EC2

on:
  push:
    branches:
      - master  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.EC2_DEPLOY_KEY }}" | base64 --decode > ~/.ssh/ec2-deploy-key.pem
          chmod 600 ~/.ssh/ec2-deploy-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2-deploy-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Stop script on error
            cd ~/Commander-API
            git pull origin master
            docker compose down
            docker compose up -d --build
          EOF
