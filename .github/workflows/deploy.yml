name: Deploy to EC2

on:
  push:
    branches:
      - master  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug SSH Key
        run: |
          echo "üîç Checking Key Format..."
          ls -l ~/.ssh
          file ~/.ssh/commander-key.pem
          cat -A ~/.ssh/commander-key.pem | head -n 10

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2-deploy-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Stop script on error
            cd ~/Commander-API
            git pull origin master
            docker compose down
            docker compose up -d --build
          EOF
