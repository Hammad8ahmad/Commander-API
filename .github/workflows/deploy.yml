name: Deploy to EC2

on:
  push:
    branches:
      - master  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug SSH Key Storage
        run: |
          echo "🔍 Creating .ssh directory..."
          mkdir -p ~/.ssh
          
          echo "🔍 Checking if .ssh directory exists..."
          ls -ld ~/.ssh || echo "❌ ~/.ssh directory not found!"
          
          echo "🔍 Writing SSH key..."
          echo "${{ secrets.EC2_DEPLOY_KEY }}" | sed 's/\r//g' > ~/.ssh/commander-key.pem
          chmod 600 ~/.ssh/commander-key.pem
          
          echo "🔍 Checking Key Format..."
          ls -l ~/.ssh
          file ~/.ssh/commander-key.pem
          cat -A ~/.ssh/commander-key.pem | head -n 10
        shell: /usr/bin/bash -e {0}

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2-deploy-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Stop script on error
            cd ~/Commander-API
            git pull origin master
            docker compose down
            docker compose up -d --build
          EOF
