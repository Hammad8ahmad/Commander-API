name: Deploy to EC2

on:
  push:
    branches:
      - master  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          echo "üîç Creating .ssh directory..."
          mkdir -p ~/.ssh

          echo "üîç Writing SSH key..."
          echo "${{ secrets.EC2_DEPLOY_KEY }}" | sed 's/\r//g' > ~/.ssh/commander-key.pem

          echo "üîç Checking key file existence..."
          ls -l ~/.ssh
          cat ~/.ssh/commander-key.pem | head -n 5  # Print first 5 lines to check if key is stored

          echo "üîç Setting permissions..."
          chmod 600 ~/.ssh/commander-key.pem || { echo "‚ùå Failed to set permissions"; exit 1; }

          echo "üîç Checking key file type..."
          file ~/.ssh/commander-key.pem || { echo "‚ùå SSH key file is invalid"; exit 1; }

          echo "üîç Adding EC2 host to known_hosts..."
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || { echo "‚ùå ssh-keyscan failed"; exit 1; }

          echo "‚úÖ SSH setup complete."


      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/commander-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Stop script on error
            cd ~/Commander-API
            git pull origin master
            docker compose down
            docker compose up -d --build
          EOF
